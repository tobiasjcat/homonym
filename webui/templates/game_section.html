<div class="w100">
  <center>
    <div class="w100 ma3">
      <audio controls>
        <source id="audio_source" src="{{ wmcf_url }}" type="audio/mp3">
      </audio>
    </div>
    <div class="w100">
      % for wa in wrong_answers:
      <button class="w20 mv2" id="button_answer_{{ wa }}" type="button" name="button" onmouseup="check_correct('{{!wa}}')">{{ wa }}</button>
      % end
    </div>
  </center>
</div>
